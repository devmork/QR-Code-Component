<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | QR Code Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    
  </head>

  <body>
    <main>
      <img src="images/image-qr-code.png" alt="QR Code" class ="qr-code-image">
      <div class="qr_content">
        <h1 class="qr_title">Improve your front-end skills by building projects</h1>
        <p class="qr_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
    
  </body>
</html>
